<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /home/ubuntu/django_app/rp-portfolio

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ALIAS /static /home/ubuntu/django_app/rp-portfolio/static

	<Directory /home/ubuntu/django_app/rp-portfolio/static>
		Require all granted
	</Directory>

	<Directory /home/ubuntu/django_app/rp-portfolio/Donuts>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess django_app python-path=/home/ubuntu/django-app/rp-portfolio python-home=/home/ubuntu/django_app/venv
	WSGIProcessGroup django_app
	WSGIScriptAlias / /home/ubuntu/django_app/rp-portfolio/Donuts/wsgi.py

</VirtualHost>