version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/django_app
  - source: server_configs/apache2/000-default.conf
    destination: /etc/apache2/sites-available/
    runas: ubuntu
hook:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root